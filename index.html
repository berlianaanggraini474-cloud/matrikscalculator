<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Matriks</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #6A5ACD, #9370DB);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .matrix-section {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: fit-content;
      text-align: center;
    }

    .matrix-inputs {
      display: grid;
      gap: 10px;
      margin-bottom: 10px;
    }

    .matrix-inputs input {
      width: 50px;
      height: 50px;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls input {
      width: 40px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: orange;
      color: #1c1c1c;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }

    .matrix-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Matriks</h1>

  <div class="controls">
    Ordo Matrix: 
    <input type="number" id="rows" value="2" min="1"> × 
    <input type="number" id="cols" value="2" min="1">
    <button onclick="generateMatrices()">Buat Matrix</button>
  </div>

  <div class="matrix-section">
    <div class="matrix-title">Matrix A</div>
    <div id="matrixA" class="matrix-inputs"></div>
  </div>

  <div class="matrix-section">
    <div class="matrix-title">Matrix B</div>
    <div id="matrixB" class="matrix-inputs"></div>
  </div>

  <div>
    <button onclick="operate('add')">Tambah (A + B)</button>
    <button onclick="operate('subtract')">Kurang (A - B)</button>
    <button onclick="operate('multiply')">Kali (A × B)</button>
    <button onclick="transpose('A')">Transpose A</button>
    <button onclick="transpose('B')">Transpose B</button>
  </div>

  <div class="matrix-section result">
    <div class="matrix-title">Hasil</div>
    <div id="result" class="matrix-inputs"></div>
  </div>

  <script>
    let rowCount = 2, colCount = 2;

    function generateMatrices() {
      rowCount = parseInt(document.getElementById("rows").value);
      colCount = parseInt(document.getElementById("cols").value);
      createMatrix("matrixA", rowCount, colCount);
      createMatrix("matrixB", rowCount, colCount);
      clearResult();
    }

    function createMatrix(id, rows, cols) {
      const container = document.getElementById(id);
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${cols}, 50px)`;

      for (let i = 0; i < rows * cols; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.value = "0";
        container.appendChild(input);
      }
    }

    function getMatrix(id, rows, cols) {
      const container = document.getElementById(id).children;
      const matrix = [];
      for (let i = 0; i < rows; i++) {
        const row = [];
        for (let j = 0; j < cols; j++) {
          const index = i * cols + j;
          row.push(Number(container[index].value));
        }
        matrix.push(row);
      }
      return matrix;
    }

    function operate(type) {
      const A = getMatrix("matrixA", rowCount, colCount);
      const B = getMatrix("matrixB", rowCount, colCount);
      const result = [];

      if (type === "add" || type === "subtract") {
        for (let i = 0; i < rowCount; i++) {
          const row = [];
          for (let j = 0; j < colCount; j++) {
            if (type === "add") {
              row.push(A[i][j] + B[i][j]);
            } else {
              row.push(A[i][j] - B[i][j]);
            }
          }
          result.push(row);
        }
      } else if (type === "multiply") {
        if (A[0].length !== B.length) {
          alert("Jumlah kolom A harus sama dengan jumlah baris B untuk perkalian!");
          return;
        }

        for (let i = 0; i < A.length; i++) {
          const row = [];
          for (let j = 0; j < B[0].length; j++) {
            let sum = 0;
            for (let k = 0; k < A[0].length; k++) {
              sum += A[i][k] * B[k][j];
            }
            row.push(sum);
          }
          result.push(row);
        }
      }

      displayResult(result);
    }

    function transpose(matrixId) {
      const isA = matrixId === 'A';
      const matrix = getMatrix(isA ? "matrixA" : "matrixB", rowCount, colCount);
      const transposed = [];

      for (let i = 0; i < matrix[0].length; i++) {
        const row = [];
        for (let j = 0; j < matrix.length; j++) {
          row.push(matrix[j][i]);
        }
        transposed.push(row);
      }

      displayResult(transposed);
    }

    function displayResult(matrix) {
      const container = document.getElementById("result");
      container.innerHTML = '';
      const rows = matrix.length;
      const cols = matrix[0].length;
      container.style.gridTemplateColumns = `repeat(${cols}, 50px)`;

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const input = document.createElement("input");
          input.value = matrix[i][j];
          input.disabled = true;
          container.appendChild(input);
        }
      }
    }

    function clearResult() {
      document.getElementById("result").innerHTML = '';
    }

    // Inisialisasi awal
    window.onload = generateMatrices;
  </script>
</body>
</html>

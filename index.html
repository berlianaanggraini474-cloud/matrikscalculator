<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Matriks</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #ff69b4); /* hitam ke pink */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2, h3 {
      color: #ffccff;
    }

    .matrix {
      margin-bottom: 20px;
    }

    input {
      width: 50px;
      height: 30px;
      margin: 2px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffe6f0;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Matriks 3x3</h2>

  <div class="matrix">
    <h3>Matriks A</h3>
    <div id="matrixA"></div>
  </div>

  <div class="matrix">
    <h3>Matriks B</h3>
    <div id="matrixB"></div>
  </div>

  <div>
    <button onclick="calculate('add')">Penjumlahan</button>
    <button onclick="calculate('subtract')">Pengurangan</button>
    <button onclick="calculate('multiply')">Perkalian</button>
  </div>

  <h3>Hasil</h3>
  <div id="result"></div>

  <script>
    function createMatrixInputs(id) {
      const container = document.getElementById(id);
      for (let i = 0; i < 3; i++) {
        const row = document.createElement("div");
        for (let j = 0; j < 3; j++) {
          const input = document.createElement("input");
          input.type = "number";
          input.id = `${id}_${i}${j}`;
          row.appendChild(input);
        }
        container.appendChild(row);
      }
    }

    function getMatrix(id) {
      const matrix = [];
      for (let i = 0; i < 3; i++) {
        const row = [];
        for (let j = 0; j < 3; j++) {
          row.push(Number(document.getElementById(`${id}_${i}${j}`).value) || 0);
        }
        matrix.push(row);
      }
      return matrix;
    }

    function calculate(op) {
      const A = getMatrix("matrixA");
      const B = getMatrix("matrixB");
      const result = [];

      for (let i = 0; i < 3; i++) {
        result[i] = [];
        for (let j = 0; j < 3; j++) {
          if (op === "add") {
            result[i][j] = A[i][j] + B[i][j];
          } else if (op === "subtract") {
            result[i][j] = A[i][j] - B[i][j];
          } else if (op === "multiply") {
            result[i][j] = 0;
            for (let k = 0; k < 3; k++) {
              result[i][j] += A[i][k] * B[k][j];
            }
          }
        }
      }

      displayResult(result);
    }

    function displayResult(matrix) {
      const container = document.getElementById("result");
      container.innerHTML = "";
      matrix.forEach(row => {
        const rowDiv = document.createElement("div");
        row.forEach(val => {
          const span = document.createElement("span");
          span.textContent = val + " ";
          rowDiv.appendChild(span);
        });
        container.appendChild(rowDiv);
      });
    }

    // Buat input matrix di awal
    createMatrixInputs("matrixA");
    createMatrixInputs("matrixB");
  </script>
</body>
</html>

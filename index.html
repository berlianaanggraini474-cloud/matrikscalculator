<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Matriks</title>
  <style>
    body {
      background-color: #b97c8b; /* pink tua */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #111;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls input {
      width: 50px;
      text-align: center;
      margin: 5px;
    }

    .matrix {
      display: inline-block;
      margin: 10px;
    }

    .matrix input {
      width: 40px;
      height: 40px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      text-align: center;
      font-size: 16px;
      margin: 3px;
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      background-color: #f6c700; /* kuning lemon */
      border: none;
      padding: 10px 15px;
      margin: 4px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
    }

    .result {
      margin-top: 20px;
    }

    .result input {
      width: 40px;
      height: 40px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      text-align: center;
      font-size: 16px;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Matriks</h1>

    <div class="controls">
      Baris: <input type="number" id="rows" value="2" min="1">
      Kolom: <input type="number" id="cols" value="2" min="1">
      <button onclick="createMatrices()">Buat Matriks</button>
    </div>

    <div>
      <div class="matrix" id="matrixA"></div>
      <div class="matrix" id="matrixB"></div>
    </div>

    <div class="buttons">
      <button onclick="addMatrix()">Tambah (A + B)</button>
      <button onclick="subtractMatrix()">Kurang (A - B)</button>
      <button onclick="multiplyMatrix()">Kali (A Ã— B)</button>
      <button onclick="transposeMatrix('A')">Transpose A</button>
      <button onclick="transposeMatrix('B')">Transpose B</button>
      <button onclick="determinantMatrix()">Determinan A</button>
      <button onclick="inverseMatrix()">Invers A</button>
      <button onclick="clearAll()">Bersihkan</button>
    </div>

    <div class="result" id="resultContainer"></div>
  </div>

  <script>
    function createMatrices() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const matrixA = document.getElementById("matrixA");
      const matrixB = document.getElementById("matrixB");

      matrixA.innerHTML = "<h3>Matrix A</h3>";
      matrixB.innerHTML = "<h3>Matrix B</h3>";

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          matrixA.innerHTML += `<input type="number" id="A-${i}-${j}" value="0">`;
          matrixB.innerHTML += `<input type="number" id="B-${i}-${j}" value="0">`;
        }
        matrixA.innerHTML += "<br>";
        matrixB.innerHTML += "<br>";
      }

      document.getElementById("resultContainer").innerHTML = "<h3>Hasil</h3>";
    }

    function getMatrix(prefix) {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      let matrix = [];

      for (let i = 0; i < rows; i++) {
        let row = [];
        for (let j = 0; j < cols; j++) {
          row.push(parseFloat(document.getElementById(`${prefix}-${i}-${j}`).value));
        }
        matrix.push(row);
      }
      return matrix;
    }

    function displayResult(result) {
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "<h3>Hasil</h3>";
      result.forEach(row => {
        row.forEach(val => {
          resultContainer.innerHTML += `<input value="${val}" readonly>`;
        });
        resultContainer.innerHTML += "<br>";
      });
    }

    function addMatrix() {
      const A = getMatrix("A");
      const B = getMatrix("B");
      const result = A.map((row, i) => row.map((val, j) => val + B[i][j]));
      displayResult(result);
    }

    function subtractMatrix() {
      const A = getMatrix("A");
      const B = getMatrix("B");
      const result = A.map((row, i) => row.map((val, j) => val - B[i][j]));
      displayResult(result);
    }

    function multiplyMatrix() {
      const A = getMatrix("A");
      const B = getMatrix("B");
      const result = [];
      const rowsA = A.length;
      const colsA = A[0].length;
      const colsB = B[0].length;

      for (let i = 0; i < rowsA; i++) {
        result[i] = [];
        for (let j = 0; j < colsB; j++) {
          let sum = 0;
          for (let k = 0; k < colsA; k++) {
            sum += A[i][k] * B[k][j];
          }
          result[i][j] = sum;
        }
      }
      displayResult(result);
    }

    function transposeMatrix(prefix) {
      const M = getMatrix(prefix);
      const result = M[0].map((_, i) => M.map(row => row[i]));
      displayResult(result);
    }

    function determinantMatrix() {
      const A = getMatrix("A");
      if (A.length !== A[0].length) return alert("Determinan hanya untuk matriks persegi.");
      const det = determinant(A);
      displayResult([[det]]);
    }

    function inverseMatrix() {
      const A = getMatrix("A");
      if (A.length !== A[0].length) return alert("Invers hanya untuk matriks persegi.");
      const det = determinant(A);
      if (det === 0) return alert("Matriks tidak memiliki invers (determinan = 0)");
      const inv = numeric.inv(A);
      displayResult(inv);
    }

    function determinant(m) {
      const n = m.length;
      if (n === 1) return m[0][0];
      if (n === 2) return m[0][0] * m[1][1] - m[0][1] * m[1][0];
      let det = 0;
      for (let i = 0; i < n; i++) {
        const minor = m.slice(1).map(row => row.filter((_, j) => j !== i));
        det += m[0][i] * determinant(minor) * (i % 2 === 0 ? 1 : -1);
      }
      return det;
    }

    function clearAll() {
      document.getElementById("matrixA").innerHTML = "";
      document.getElementById("matrixB").innerHTML = "";
      document.getElementById("resultContainer").innerHTML = "";
    }

    // Load library untuk invers (pakai CDN)
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js";
    document.head.appendChild(script);

    // Buat default 2x2 saat load
    window.onload = createMatrices;
  </script>
</body>
</html>

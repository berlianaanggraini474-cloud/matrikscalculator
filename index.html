<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Matriks</title>
  <style>
    body {
      background-color: #b97c8b; /* pink tua */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      background-color: #b05f7c; /* pink tua tua untuk kontainer */
      padding: 20px;
      width: 100vw;
      box-sizing: border-box;
      min-height: 100vh;
    }

    input[type="number"] {
      width: 40px;
      height: 40px;
      text-align: center;
      margin: 2px;
      font-size: 16px;
    }

    .matrix input,
    .result input {
      background-color: #000;
      color: white;
      border: 1px solid white;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #ffcc00; /* kuning lemon */
      border: none;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .matrices, .result {
      margin: 15px 0;
    }

    .matrix, .result {
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Matriks</h2>
    Baris: <input type="number" id="rows" value="2" min="1">
    Kolom: <input type="number" id="cols" value="2" min="1">
    <button onclick="generateMatrices()">Buat Matriks</button>

    <div class="matrices">
      <div class="matrix" id="matrixAContainer"><strong>Matrix A</strong><br></div>
      <div class="matrix" id="matrixBContainer"><strong>Matrix B</strong><br></div>
    </div>

    <div>
      <button onclick="addMatrices()">Tambah (A + B)</button>
      <button onclick="subtractMatrices()">Kurang (A - B)</button>
      <button onclick="multiplyMatrices()">Kali (A Ã— B)</button>
      <button onclick="transposeMatrix('A')">Transpose A</button>
      <button onclick="transposeMatrix('B')">Transpose B</button>
      <button onclick="determinantMatrix('A')">Determinan A</button>
      <button onclick="inverseMatrix('A')">Invers A</button>
      <button onclick="clearAll()">Bersihkan</button>
    </div>

    <div class="result" id="resultContainer">
      <h3>Hasil</h3>
    </div>
  </div>

  <script>
    function generateMatrix(containerId, prefix, rows, cols) {
      const container = document.getElementById(containerId);
      container.innerHTML = `<strong>${prefix === 'A' ? 'Matrix A' : 'Matrix B'}</strong><br>`;
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const input = document.createElement("input");
          input.type = "number";
          input.id = `${prefix}_${i}_${j}`;
          input.className = "matrix";
          input.value = "0";
          container.appendChild(input);
        }
        container.appendChild(document.createElement("br"));
      }
    }

    function getMatrix(prefix, rows, cols) {
      const matrix = [];
      for (let i = 0; i < rows; i++) {
        const row = [];
        for (let j = 0; j < cols; j++) {
          row.push(parseFloat(document.getElementById(`${prefix}_${i}_${j}`).value) || 0);
        }
        matrix.push(row);
      }
      return matrix;
    }

    function displayResult(matrix) {
      const container = document.getElementById("resultContainer");
      container.innerHTML = "<h3>Hasil</h3>";
      matrix.forEach(row => {
        row.forEach(val => {
          const input = document.createElement("input");
          input.type = "text";
          input.value = Math.round(val * 1000) / 1000;
          input.disabled = true;
          input.className = "result";
          container.appendChild(input);
        });
        container.appendChild(document.createElement("br"));
      });
    }

    function generateMatrices() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      generateMatrix("matrixAContainer", "A", rows, cols);
      generateMatrix("matrixBContainer", "B", rows, cols);
      document.getElementById("resultContainer").innerHTML = "<h3>Hasil</h3>";
    }

    function addMatrices() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const A = getMatrix("A", rows, cols);
      const B = getMatrix("B", rows, cols);
      const result = A.map((row, i) => row.map((val, j) => val + B[i][j]));
      displayResult(result);
    }

    function subtractMatrices() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const A = getMatrix("A", rows, cols);
      const B = getMatrix("B", rows, cols);
      const result = A.map((row, i) => row.map((val, j) => val - B[i][j]));
      displayResult(result);
    }

    function multiplyMatrices() {
      const r1 = parseInt(document.getElementById("rows").value);
      const c1 = parseInt(document.getElementById("cols").value);
      const r2 = r1;
      const c2 = c1;
      const A = getMatrix("A", r1, c1);
      const B = getMatrix("B", r2, c2);
      const result = Array.from({ length: r1 }, () => Array(c2).fill(0));
      for (let i = 0; i < r1; i++) {
        for (let j = 0; j < c2; j++) {
          for (let k = 0; k < c1; k++) {
            result[i][j] += A[i][k] * B[k][j];
          }
        }
      }
      displayResult(result);
    }

    function transposeMatrix(matrixName) {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const M = getMatrix(matrixName, rows, cols);
      const result = M[0].map((_, i) => M.map(row => row[i]));
      displayResult(result);
    }

    function determinantMatrix(matrixName) {
      const size = parseInt(document.getElementById("rows").value);
      if (size !== parseInt(document.getElementById("cols").value)) {
        alert("Matrix harus persegi untuk menghitung determinan!");
        return;
      }
      const M = getMatrix(matrixName, size, size);

      function det(matrix) {
        if (matrix.length === 1) return matrix[0][0];
        if (matrix.length === 2)
          return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
        let determinant = 0;
        for (let i = 0; i < matrix.length; i++) {
          const minor = matrix.slice(1).map(row => row.filter((_, j) => j !== i));
          determinant += matrix[0][i] * det(minor) * (i % 2 === 0 ? 1 : -1);
        }
        return determinant;
      }

      const result = [[det(M)]];
      displayResult(result);
    }

    function inverseMatrix(matrixName) {
      const size = parseInt(document.getElementById("rows").value);
      if (size !== parseInt(document.getElementById("cols").value)) {
        alert("Matrix harus persegi untuk menghitung invers!");
        return;
      }
      const M = getMatrix(matrixName, size, size);
      const det = determinant(M);
      if (det === 0) {
        alert("Matriks tidak memiliki invers (determinan = 0)");
        return;
      }

      function determinant(matrix) {
        if (matrix.length === 1) return matrix[0][0];
        if (matrix.length === 2)
          return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
        let determinant = 0;
        for (let i = 0; i < matrix.length; i++) {
          const minor = matrix.slice(1).map(row => row.filter((_, j) => j !== i));
          determinant += matrix[0][i] * determinantMatrixHelper(minor) * (i % 2 === 0 ? 1 : -1);
        }
        return determinant;
      }

      function determinantMatrixHelper(matrix) {
        return determinant(matrix);
      }

      function getMinor(matrix, row, col) {
        return matrix.filter((_, i) => i !== row).map(r => r.filter((_, j) => j !== col));
      }

      const cofactors = M.map((row, i) =>
        row.map((_, j) => {
          const minor = getMinor(M, i, j);
          return ((i + j) % 2 === 0 ? 1 : -1) * determinant(minor);
        })
      );

      const adjugate = cofactors[0].map((_, i) => cofactors.map(row => row[i]));
      const inverse = adjugate.map(row => row.map(val => val / det));
      displayResult(inverse);
    }

    function clearAll() {
      document.getElementById("matrixAContainer").innerHTML = "";
      document.getElementById("matrixBContainer").innerHTML = "";
      document.getElementById("resultContainer").innerHTML = "<h3>Hasil</h3>";
    }

    window.onload = generateMatrices;
  </script>
</body>
</html>

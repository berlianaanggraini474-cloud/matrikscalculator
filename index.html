<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Matriks 3x3</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 50px; margin: 2px; }
    .matrix { margin-bottom: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>Kalkulator Matriks 3x3</h2>

  <div class="matrix">
    <h3>Matriks A</h3>
    <div id="matrixA"></div>
  </div>

  <div class="matrix">
    <h3>Matriks B</h3>
    <div id="matrixB"></div>
  </div>

  <button onclick="calculate('add')">Penjumlahan</button>
  <button onclick="calculate('subtract')">Pengurangan</button>
  <button onclick="calculate('multiply')">Perkalian</button>

  <h3>Hasil</h3>
  <div id="result"></div>

  <script>
    function createMatrixInputs(id) {
      const container = document.getElementById(id);
      for (let i = 0; i < 3; i++) {
        const row = document.createElement("div");
        for (let j = 0; j < 3; j++) {
          const input = document.createElement("input");
          input.type = "number";
          input.id = `${id}_${i}${j}`;
          row.appendChild(input);
        }
        container.appendChild(row);
      }
    }

    function getMatrix(id) {
      const matrix = [];
      for (let i = 0; i < 3; i++) {
        const row = [];
        for (let j = 0; j < 3; j++) {
          row.push(Number(document.getElementById(`${id}_${i}${j}`).value) || 0);
        }
        matrix.push(row);
      }
      return matrix;
    }

    function calculate(op) {
      const A = getMatrix("matrixA");
      const B = getMatrix("matrixB");
      const result = [];

      for (let i = 0; i < 3; i++) {
        result[i] = [];
        for (let j = 0; j < 3; j++) {
          if (op === "add") result[i][j] = A[i][j] + B[i][j];
          else if (op === "subtract") result[i][j] = A[i][j] - B[i][j];
          else if (op === "multiply") {
            result[i][j] = 0;
            for (let k = 0; k < 3; k++) {
              result[i][j] += A[i][k] * B[k][j];
            }
          }
        }
      }

      displayResult(result);
    }

    function displayResult(matrix) {
      const container = document.getElementById("result");
      container.innerHTML = "";
      matrix.forEach(row => {
        const rowDiv = document.createElement("div");
        row.forEach(val => {
          const span = document.createElement("span");
          span.textContent = val + " ";
          rowDiv.appendChild(span);
        });
        container.appendChild(rowDiv);
      });
    }

    createMatrixInputs("matrixA");
    createMatrixInputs("matrixB");
  </script>
</body>
</html>

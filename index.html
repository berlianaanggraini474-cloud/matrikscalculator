<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Matriks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d16ba5, #000000);
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
    }

    .matrix-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .matrix-input {
      display: grid;
      gap: 5px;
      background: #111;
      padding: 10px;
      border-radius: 5px;
    }

    .matrix-input input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 16px;
      background: #000;
      color: white;
      border: 1px solid #555;
    }

    .controls {
      margin: 10px 0;
    }

    .controls input {
      width: 40px;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .result-title {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
    }

    .result {
      margin-top: 10px;
      display: inline-grid;
      gap: 5px;
      background: #111;
      padding: 10px;
      border-radius: 5px;
    }

    .result div {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background: #000;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Matriks</h1>
    <div class="controls">
      Baris: <input type="number" id="rows" value="2" min="1">
      Kolom: <input type="number" id="cols" value="2" min="1">
      <button onclick="buatMatrix()">Buat Matriks</button>
    </div>

    <div class="matrix-container">
      <div>
        <div>Matrix A</div>
        <div id="matrixA" class="matrix-input"></div>
      </div>
      <div>
        <div>Matrix B</div>
        <div id="matrixB" class="matrix-input"></div>
      </div>
    </div>

    <div class="button-grid">
      <button onclick="operasi('tambah')">Tambah (A + B)</button>
      <button onclick="operasi('kurang')">Kurang (A - B)</button>
      <button onclick="operasi('kali')">Kali (A Ã— B)</button>
      <button onclick="transpose('A')">Transpose A</button>
      <button onclick="transpose('B')">Transpose B</button>
      <button onclick="determinant('A')">Determinan A</button>
      <button onclick="inverse('A')">Invers A</button>
      <button onclick="clearAll()">Bersihkan</button>
    </div>

    <div class="result-title">Hasil</div>
    <div id="hasil" class="result"></div>
  </div>

  <script>
    function buatMatrix() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const matrixA = document.getElementById('matrixA');
      const matrixB = document.getElementById('matrixB');

      matrixA.innerHTML = '';
      matrixB.innerHTML = '';
      matrixA.style.gridTemplateColumns = `repeat(${cols}, auto)`;
      matrixB.style.gridTemplateColumns = `repeat(${cols}, auto)`;

      for (let i = 0; i < rows * cols; i++) {
        const inputA = document.createElement('input');
        inputA.type = 'number';
        inputA.value = 0;
        matrixA.appendChild(inputA);

        const inputB = document.createElement('input');
        inputB.type = 'number';
        inputB.value = 0;
        matrixB.appendChild(inputB);
      }

      document.getElementById('hasil').innerHTML = '';
    }

    function ambilMatrix(id) {
      const container = document.getElementById(id);
      const inputs = container.getElementsByTagName('input');
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const matrix = [];
      for (let i = 0; i < rows; i++) {
        const row = [];
        for (let j = 0; j < cols; j++) {
          row.push(parseFloat(inputs[i * cols + j].value) || 0);
        }
        matrix.push(row);
      }
      return matrix;
    }

    function tampilkanHasil(matrix) {
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = '';
      const rows = matrix.length;
      const cols = matrix[0].length;
      hasil.style.gridTemplateColumns = `repeat(${cols}, auto)`;
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const div = document.createElement('div');
          div.textContent = matrix[i][j].toFixed(2);
          hasil.appendChild(div);
        }
      }
    }

    function operasi(jenis) {
      const A = ambilMatrix('matrixA');
      const B = ambilMatrix('matrixB');
      let hasil = [];

      if (jenis === 'tambah' || jenis === 'kurang') {
        for (let i = 0; i < A.length; i++) {
          let row = [];
          for (let j = 0; j < A[0].length; j++) {
            row.push(jenis === 'tambah' ? A[i][j] + B[i][j] : A[i][j] - B[i][j]);
          }
          hasil.push(row);
        }
      } else if (jenis === 'kali') {
        if (A[0].length !== B.length) return alert("Jumlah kolom A harus sama dengan jumlah baris B");
        for (let i = 0; i < A.length; i++) {
          let row = [];
          for (let j = 0; j < B[0].length; j++) {
            let sum = 0;
            for (let k = 0; k < A[0].length; k++) {
              sum += A[i][k] * B[k][j];
            }
            row.push(sum);
          }
          hasil.push(row);
        }
      }

      tampilkanHasil(hasil);
    }

    function transpose(m) {
      const M = ambilMatrix('matrix' + m);
      const hasil = M[0].map((_, colIndex) => M.map(row => row[colIndex]));
      tampilkanHasil(hasil);
    }

    function determinant(m) {
      const M = ambilMatrix('matrix' + m);
      if (M.length !== M[0].length) return alert("Harus matriks persegi");

      function det(m) {
        if (m.length === 1) return m[0][0];
        if (m.length === 2) return m[0][0] * m[1][1] - m[0][1] * m[1][0];
        let d = 0;
        for (let i = 0; i < m[0].length; i++) {
          const minor = m.slice(1).map(row => row.filter((_, j) => j !== i));
          d += ((i % 2 === 0 ? 1 : -1) * m[0][i] * det(minor));
        }
        return d;
      }

      tampilkanHasil([[det(M)]]);
    }

    function inverse(m) {
      const M = ambilMatrix('matrix' + m);
      const n = M.length;
      if (n !== M[0].length) return alert("Harus matriks persegi");

      const I = M.map((row, i) => row.map((_, j) => (i === j ? 1 : 0)));

      for (let i = 0; i < n; i++) {
        let factor = M[i][i];
        if (factor === 0) return alert("Tidak dapat diinvers");
        for (let j = 0; j < n; j++) {
          M[i][j] /= factor;
          I[i][j] /= factor;
        }
        for (let k = 0; k < n; k++) {
          if (k === i) continue;
          const factor2 = M[k][i];
          for (let j = 0; j < n; j++) {
            M[k][j] -= factor2 * M[i][j];
            I[k][j] -= factor2 * I[i][j];
          }
        }
      }

      tampilkanHasil(I);
    }

    function clearAll() {
      document.getElementById('matrixA').innerHTML = '';
      document.getElementById('matrixB').innerHTML = '';
      document.getElementById('hasil').innerHTML = '';
    }

    // Auto-create on load
    window.onload = buatMatrix;
  </script>
</body>
</html>

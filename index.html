<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Matriks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #c75b87, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 10px;
    }

    input[type="number"] {
      width: 40px;
      text-align: center;
      margin: 2px;
      padding: 4px;
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    .matrix-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .matrix {
      display: grid;
      gap: 2px;
      justify-content: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .buttons button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .hasil-container {
      margin-top: 20px;
    }

    .hasil {
      display: grid;
      gap: 2px;
      justify-content: center;
      margin-top: 10px;
    }

    #hasil-title {
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Matriks</h2>

  <div class="input-group">
    Baris: <input type="number" id="rows" value="2" min="1">
    Kolom: <input type="number" id="cols" value="2" min="1">
    <button onclick="buatMatriks()">Buat Matriks</button>
  </div>

  <div class="matrix-container">
    <div>
      <p>Matrix A</p>
      <div id="matrixA" class="matrix"></div>
    </div>
    <div>
      <p>Matrix B</p>
      <div id="matrixB" class="matrix"></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="operasi('tambah')">Tambah (A + B)</button>
    <button onclick="operasi('kurang')">Kurang (A - B)</button>
    <button onclick="operasi('kali')">Kali (A Ã— B)</button>
    <button onclick="transpose('A')">Transpose A</button>
    <button onclick="transpose('B')">Transpose B</button>
    <button onclick="determinan()">Determinan A</button>
    <button onclick="inverse()">Invers A</button>
    <button onclick="bersihkan()">Bersihkan</button>
  </div>

  <div class="hasil-container">
    <p id="hasil-title">Hasil</p>
    <div id="hasil" class="hasil"></div>
  </div>

  <script>
    function buatMatriks() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const matrixA = document.getElementById('matrixA');
      const matrixB = document.getElementById('matrixB');

      matrixA.innerHTML = '';
      matrixB.innerHTML = '';

      matrixA.style.gridTemplateColumns = `repeat(${cols}, auto)`;
      matrixB.style.gridTemplateColumns = `repeat(${cols}, auto)`;

      for (let i = 0; i < rows * cols; i++) {
        const inputA = document.createElement('input');
        inputA.type = 'number';
        inputA.value = 0;
        matrixA.appendChild(inputA);

        const inputB = document.createElement('input');
        inputB.type = 'number';
        inputB.value = 0;
        matrixB.appendChild(inputB);
      }
    }

    function ambilMatriks(id) {
      const container = document.getElementById(id);
      const inputs = container.getElementsByTagName('input');
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const matrix = [];

      for (let i = 0; i < rows; i++) {
        matrix[i] = [];
        for (let j = 0; j < cols; j++) {
          matrix[i][j] = parseFloat(inputs[i * cols + j].value) || 0;
        }
      }
      return matrix;
    }

    function tampilkanHasil(matrix) {
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = '';
      if (!Array.isArray(matrix)) {
        hasil.innerHTML = `<p>${matrix}</p>`;
        return;
      }

      const rows = matrix.length;
      const cols = matrix[0].length;
      hasil.style.gridTemplateColumns = `repeat(${cols}, auto)`;

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.value = Number.isInteger(matrix[i][j]) ? matrix[i][j] : matrix[i][j].toFixed(2).replace(/\.00$/, '');
          input.readOnly = true;
          hasil.appendChild(input);
        }
      }
    }

    function operasi(tipe) {
      const A = ambilMatriks('matrixA');
      const B = ambilMatriks('matrixB');
      let hasil = [];

      const rows = A.length;
      const cols = A[0].length;

      if (tipe === 'tambah' || tipe === 'kurang') {
        for (let i = 0; i < rows; i++) {
          hasil[i] = [];
          for (let j = 0; j < cols; j++) {
            hasil[i][j] = tipe === 'tambah' ? A[i][j] + B[i][j] : A[i][j] - B[i][j];
          }
        }
      } else if (tipe === 'kali') {
        if (A[0].length !== B.length) {
          tampilkanHasil('Kolom A harus sama dengan baris B untuk perkalian!');
          return;
        }
        for (let i = 0; i < A.length; i++) {
          hasil[i] = [];
          for (let j = 0; j < B[0].length; j++) {
            hasil[i][j] = 0;
            for (let k = 0; k < A[0].length; k++) {
              hasil[i][j] += A[i][k] * B[k][j];
            }
          }
        }
      }

      tampilkanHasil(hasil);
    }

    function transpose(id) {
      const M = ambilMatriks(id === 'A' ? 'matrixA' : 'matrixB');
      const hasil = M[0].map((_, i) => M.map(row => row[i]));
      tampilkanHasil(hasil);
    }

    function determinan() {
      const M = ambilMatriks('matrixA');
      if (M.length !== M[0].length) {
        tampilkanHasil('Matrix harus persegi!');
        return;
      }

      const det = hitungDeterminan(M);
      tampilkanHasil([[det]]);
    }

    function inverse() {
      const M = ambilMatriks('matrixA');
      if (M.length !== M[0].length) {
        tampilkanHasil('Matrix harus persegi!');
        return;
      }

      const det = hitungDeterminan(M);
      if (det === 0) {
        tampilkanHasil('Matrix tidak memiliki invers!');
        return;
      }

      const adj = adjoint(M);
      const inv = adj.map(row => row.map(val => val / det));
      tampilkanHasil(inv);
    }

    function hitungDeterminan(m) {
      const n = m.length;
      if (n === 1) return m[0][0];
      if (n === 2) return m[0][0]*m[1][1] - m[0][1]*m[1][0];

      let det = 0;
      for (let i = 0; i < n; i++) {
        const minor = m.slice(1).map(row => row.filter((_, j) => j !== i));
        det += m[0][i] * hitungDeterminan(minor) * (i % 2 === 0 ? 1 : -1);
      }
      return det;
    }

    function adjoint(m) {
      const n = m.length;
      const adj = [];

      for (let i = 0; i < n; i++) {
        adj[i] = [];
        for (let j = 0; j < n; j++) {
          const minor = m.filter((_, x) => x !== i).map(row => row.filter((_, y) => y !== j));
          const cofactor = hitungDeterminan(minor) * ((i + j) % 2 === 0 ? 1 : -1);
          adj[j][i] = cofactor;
        }
      }
      return adj;
    }

    function bersihkan() {
      document.getElementById('matrixA').innerHTML = '';
      document.getElementById('matrixB').innerHTML = '';
      document.getElementById('hasil').innerHTML = '';
    }

    // Buat matriks awal saat halaman dimuat
    window.onload = buatMatriks;
  </script>
</body>
</html>

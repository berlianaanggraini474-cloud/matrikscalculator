<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Matriks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff66b2, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    .input-section, .matrix-section, .result-section {
      margin: 10px 0;
      text-align: center;
    }
    input[type=number] {
      width: 50px;
      height: 50px;
      text-align: center;
      margin: 3px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: 2px solid white;
    }
    .matrix-container {
      display: inline-block;
      margin: 10px;
    }
    .matrix-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: yellow;
      border: none;
      cursor: pointer;
    }
    #result-container {
      display: inline-block;
      margin-top: 10px;
    }
    .matrix-row {
      display: flex;
      justify-content: center;
    }
    .result-input {
      width: 50px;
      height: 50px;
      text-align: center;
      margin: 3px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: 2px solid white;
    }
    .footer-space {
      height: 10px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Matriks</h1>
  <div class="input-section">
    Baris: <input type="number" id="rows" value="2" min="1">
    Kolom: <input type="number" id="cols" value="2" min="1">
    <button onclick="createMatrices()">Buat Matriks</button>
  </div>
  <div class="matrix-section">
    <div class="matrix-container" id="matrixAContainer">
      <div class="matrix-label">Matrix A</div>
      <div id="matrixA"></div>
    </div>
    <div class="matrix-container" id="matrixBContainer">
      <div class="matrix-label">Matrix B</div>
      <div id="matrixB"></div>
    </div>
  </div>
  <div class="button-grid">
    <button onclick="addMatrices()">Tambah (A + B)</button>
    <button onclick="subtractMatrices()">Kurang (A - B)</button>
    <button onclick="multiplyMatrices()">Kali (A Ã— B)</button>
    <button onclick="transposeMatrix('A')">Transpose A</button>
    <button onclick="transposeMatrix('B')">Transpose B</button>
    <button onclick="determinantMatrix()">Determinan A</button>
    <button onclick="determinantMatrixB()">Determinan B</button>
    <button onclick="inverseMatrix()">Invers A</button>
    <button onclick="inverseMatrixB()">Invers B</button>
    <button onclick="clearMatrices()">Bersihkan</button>
  </div>
  <div class="result-section">
    <h2>Hasil</h2>
    <div id="result-container"></div>
  </div>
  <div class="footer-space"></div>

  <script>
    function createMatrixInputs(id, rows, cols) {
      const container = document.getElementById(id);
      container.innerHTML = '';
      for (let i = 0; i < rows; i++) {
        const row = document.createElement('div');
        row.className = "matrix-row";
        for (let j = 0; j < cols; j++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.value = 0;
          row.appendChild(input);
        }
        container.appendChild(row);
      }
    }

    function createMatrices() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      createMatrixInputs('matrixA', rows, cols);
      createMatrixInputs('matrixB', rows, cols);
      clearResult();
    }

    function getMatrix(id) {
      const container = document.getElementById(id);
      const rows = Array.from(container.children);
      return rows.map(row => Array.from(row.children).map(input => parseFloat(input.value)));
    }

    function displayResult(matrix) {
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = '';
      if (typeof matrix === 'number') {
        resultContainer.innerText = matrix;
        return;
      }
      matrix.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'matrix-row';
        row.forEach(val => {
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'result-input';
          input.readOnly = true;
          input.value = Number.isInteger(val) ? val : val.toFixed(2);
          rowDiv.appendChild(input);
        });
        resultContainer.appendChild(rowDiv);
      });
    }

    function addMatrices() {
      const A = getMatrix('matrixA');
      const B = getMatrix('matrixB');
      const result = A.map((row, i) => row.map((val, j) => val + B[i][j]));
      displayResult(result);
    }

    function subtractMatrices() {
      const A = getMatrix('matrixA');
      const B = getMatrix('matrixB');
      const result = A.map((row, i) => row.map((val, j) => val - B[i][j]));
      displayResult(result);
    }

    function multiplyMatrices() {
      const A = getMatrix('matrixA');
      const B = getMatrix('matrixB');
      const result = A.map((row, i) =>
        B[0].map((_, j) =>
          row.reduce((sum, val, k) => sum + val * B[k][j], 0)
        )
      );
      displayResult(result);
    }

    function transposeMatrix(matrixId) {
      const M = getMatrix(matrixId === 'A' ? 'matrixA' : 'matrixB');
      const result = M[0].map((_, i) => M.map(row => row[i]));
      displayResult(result);
    }

    function determinantMatrix() {
      const A = getMatrix('matrixA');
      if (A.length !== A[0].length) {
        alert('Determinan hanya untuk matriks persegi!');
        return;
      }
      if (A.length === 2) {
        const det = A[0][0]*A[1][1] - A[0][1]*A[1][0];
        displayResult([[det]]);
      } else {
        alert('Saat ini hanya mendukung matriks 2x2');
      }
    }

    function determinantMatrixB() {
      const B = getMatrix('matrixB');
      if (B.length !== B[0].length) {
        alert('Determinan hanya untuk matriks persegi!');
        return;
      }
      if (B.length === 2) {
        const det = B[0][0]*B[1][1] - B[0][1]*B[1][0];
        displayResult([[det]]);
      } else {
        alert('Saat ini hanya mendukung matriks 2x2');
      }
    }

    function inverseMatrix() {
      const A = getMatrix('matrixA');
      if (A.length !== 2 || A[0].length !== 2) {
        alert('Saat ini hanya mendukung invers untuk matriks 2x2');
        return;
      }
      const det = A[0][0]*A[1][1] - A[0][1]*A[1][0];
      if (det === 0) {
        alert('Matriks tidak memiliki invers (determinan = 0)');
        return;
      }
      const inv = [
        [ A[1][1]/det, -A[0][1]/det ],
        [-A[1][0]/det,  A[0][0]/det ]
      ];
      displayResult(inv);
    }

    function inverseMatrixB() {
      const B = getMatrix('matrixB');
      if (B.length !== 2 || B[0].length !== 2) {
        alert('Saat ini hanya mendukung invers untuk matriks 2x2');
        return;
      }
      const det = B[0][0]*B[1][1] - B[0][1]*B[1][0];
      if (det === 0) {
        alert('Matriks tidak memiliki invers (determinan = 0)');
        return;
      }
      const inv = [
        [ B[1][1]/det, -B[0][1]/det ],
        [-B[1][0]/det,  B[0][0]/det ]
      ];
      displayResult(inv);
    }

    function clearMatrices() {
      document.getElementById('matrixA').innerHTML = '';
      document.getElementById('matrixB').innerHTML = '';
      document.getElementById('result-container').innerHTML = '';
    }

    function clearResult() {
      document.getElementById('result-container').innerHTML = '';
    }

    window.onload = createMatrices;
  </script>
</body>
</html>

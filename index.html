<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Matriks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d87093, #000000);
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 30px;
      color: white;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    input[type="number"] {
      width: 50px;
      height: 30px;
      text-align: center;
    }

    .matrix-input {
      display: inline-block;
      margin: 10px;
    }

    .matrix-input input {
      width: 40px;
      height: 40px;
      margin: 2px;
      background-color: black;
      color: white;
      border: 1px solid white;
      text-align: center;
    }

    .matrix-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: #FFD700;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Matriks</h2>
    Baris: <input type="number" id="rows" value="2" min="1"> 
    Kolom: <input type="number" id="cols" value="2" min="1"> 
    <button onclick="generateMatrix()">Buat Matriks</button>

    <div id="matrices" style="margin-top:20px;"></div>

    <div class="button-container">
      <div class="button-group">
        <button onclick="calculate('add')">Tambah (A + B)</button>
        <button onclick="calculate('subtract')">Kurang (A - B)</button>
      </div>
      <div class="button-group">
        <button onclick="calculate('multiply')">Kali (A Ã— B)</button>
        <button onclick="calculate('transposeA')">Transpose A</button>
      </div>
      <div class="button-group">
        <button onclick="calculate('transposeB')">Transpose B</button>
        <button onclick="calculate('determinant')">Determinan A</button>
      </div>
      <div class="button-group">
        <button onclick="calculate('inverse')">Invers A</button>
        <button onclick="clearAll()">Bersihkan</button>
      </div>
    </div>

    <div id="result">Hasil</div>
  </div>

  <script>
    function generateMatrix() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const container = document.getElementById('matrices');
      container.innerHTML = '';

      const matrixA = createMatrixInputs('A', rows, cols);
      const matrixB = createMatrixInputs('B', rows, cols);

      container.appendChild(matrixA);
      container.appendChild(matrixB);
    }

    function createMatrixInputs(name, rows, cols) {
      const wrapper = document.createElement('div');
      const label = document.createElement('div');
      label.className = 'matrix-label';
      label.textContent = 'Matrix ' + name;
      wrapper.appendChild(label);

      const matrixDiv = document.createElement('div');
      matrixDiv.className = 'matrix-input';
      matrixDiv.id = `matrix${name}`;

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.value = 0;
          input.id = `${name}_${i}_${j}`;
          matrixDiv.appendChild(input);
        }
        const br = document.createElement('br');
        matrixDiv.appendChild(br);
      }

      wrapper.appendChild(matrixDiv);
      return wrapper;
    }

    function getMatrix(name) {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const matrix = [];

      for (let i = 0; i < rows; i++) {
        matrix[i] = [];
        for (let j = 0; j < cols; j++) {
          matrix[i][j] = parseFloat(document.getElementById(`${name}_${i}_${j}`).value);
        }
      }

      return matrix;
    }

    function displayResult(matrix) {
      const resultDiv = document.getElementById('result');
      if (typeof matrix === 'number') {
        resultDiv.innerHTML = `<br>Hasil: ${matrix}`;
        return;
      }

      let html = '<br>Hasil:<br>';
      matrix.forEach(row => {
        html += row.map(num => num.toFixed(2)).join(' ') + '<br>';
      });

      resultDiv.innerHTML = html;
    }

    function calculate(type) {
      const A = getMatrix('A');
      const B = getMatrix('B');

      try {
        let result;

        switch (type) {
          case 'add':
            result = A.map((row, i) => row.map((val, j) => val + B[i][j]));
            break;
          case 'subtract':
            result = A.map((row, i) => row.map((val, j) => val - B[i][j]));
            break;
          case 'multiply':
            result = A.map((row, i) =>
              B[0].map((_, j) =>
                row.reduce((sum, val, k) => sum + val * B[k][j], 0)
              )
            );
            break;
          case 'transposeA':
            result = A[0].map((_, i) => A.map(row => row[i]));
            break;
          case 'transposeB':
            result = B[0].map((_, i) => B.map(row => row[i]));
            break;
          case 'determinant':
            if (A.length !== A[0].length) throw 'Matriks harus persegi!';
            result = determinant(A);
            break;
          case 'inverse':
            if (A.length !== A[0].length) throw 'Matriks harus persegi!';
            result = inverse(A);
            break;
        }

        displayResult(result);
      } catch (err) {
        alert('Error: ' + err);
      }
    }

    function clearAll() {
      document.getElementById('matrices').innerHTML = '';
      document.getElementById('result').innerHTML = 'Hasil';
    }

    function determinant(m) {
      const n = m.length;
      if (n === 1) return m[0][0];
      if (n === 2) return m[0][0]*m[1][1] - m[0][1]*m[1][0];

      let det = 0;
      for (let i = 0; i < n; i++) {
        const minor = m.slice(1).map(row => row.filter((_, j) => j !== i));
        det += m[0][i] * determinant(minor) * (i % 2 === 0 ? 1 : -1);
      }
      return det;
    }

    function inverse(m) {
      const det = determinant(m);
      if (det === 0) throw 'Determinan 0, tidak bisa diinvers.';

      const n = m.length;
      const adjugate = [];

      for (let i = 0; i < n; i++) {
        adjugate[i] = [];
        for (let j = 0; j < n; j++) {
          const minor = m
            .filter((_, row) => row !== i)
            .map(row => row.filter((_, col) => col !== j));
          const cofactor = determinant(minor) * ((i + j) % 2 === 0 ? 1 : -1);
          adjugate[i][j] = cofactor;
        }
      }

      const adjT = adjugate[0].map((_, i) => adjugate.map(row => row[i]));
      return adjT.map(row => row.map(val => val / det));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Matriks</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #ff69b4);
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcccb;
    }

    select, input {
      margin: 5px;
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }

    button {
      margin: 8px;
      padding: 10px 15px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .matrix {
      display: inline-block;
      margin: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Matriks</h1>

  <label>Ordo Matriks:</label>
  <select id="rows">
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  x
  <select id="cols">
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <button onclick="generateMatrix()">Buat Matriks</button>

  <div id="matrixInput" style="margin-top: 20px;"></div>

  <div>
    <button onclick="operate('add')">Tambah</button>
    <button onclick="operate('subtract')">Kurang</button>
    <button onclick="operate('multiply')">Kali</button>
    <button onclick="operate('transpose')">Transpose A</button>
    <button onclick="operate('determinant')">Determinan A</button>
    <button onclick="operate('inverse')">Invers A</button>
  </div>

  <div id="result"></div>

  <script>
    function generateMatrix() {
      const r = parseInt(document.getElementById("rows").value);
      const c = parseInt(document.getElementById("cols").value);
      const container = document.getElementById("matrixInput");
      container.innerHTML = "";

      ["A", "B"].forEach(id => {
        const matrixDiv = document.createElement("div");
        matrixDiv.className = "matrix";
        matrixDiv.innerHTML = `<h3>Matriks ${id}</h3>`;
        for (let i = 0; i < r; i++) {
          for (let j = 0; j < c; j++) {
            matrixDiv.innerHTML += `<input type="number" id="${id}${i}${j}" value="0"/>`;
          }
          matrixDiv.innerHTML += "<br/>";
        }
        container.appendChild(matrixDiv);
      });
    }

    function getMatrix(id, r, c) {
      const matrix = [];
      for (let i = 0; i < r; i++) {
        const row = [];
        for (let j = 0; j < c; j++) {
          row.push(parseFloat(document.getElementById(id + i + j).value) || 0);
        }
        matrix.push(row);
      }
      return matrix;
    }

    function printMatrix(matrix) {
      return matrix.map(row => row.join("\t")).join("\n");
    }

    function addMatrix(a, b) {
      return a.map((row, i) => row.map((val, j) => val + b[i][j]));
    }

    function subtractMatrix(a, b) {
      return a.map((row, i) => row.map((val, j) => val - b[i][j]));
    }

    function multiplyMatrix(a, b) {
      const result = [];
      for (let i = 0; i < a.length; i++) {
        result[i] = [];
        for (let j = 0; j < b[0].length; j++) {
          let sum = 0;
          for (let k = 0; k < a[0].length; k++) {
            sum += a[i][k] * b[k][j];
          }
          result[i][j] = sum;
        }
      }
      return result;
    }

    function transposeMatrix(m) {
      return m[0].map((_, i) => m.map(row => row[i]));
    }

    function determinantMatrix(m) {
      if (m.length !== m[0].length) return "Matriks harus persegi.";
      const n = m.length;
      if (n === 2) {
        return m[0][0] * m[1][1] - m[0][1] * m[1][0];
      }
      if (n === 3) {
        return (
          m[0][0] * (m[1][1] * m[2][2] - m[1][2] * m[2][1]) -
          m[0][1] * (m[1][0] * m[2][2] - m[1][2] * m[2][0]) +
          m[0][2] * (m[1][0] * m[2][1] - m[1][1] * m[2][0])
        );
      }
      return "Hanya mendukung 2x2 atau 3x3.";
    }

    function inverseMatrix(m) {
      const det = determinantMatrix(m);
      if (typeof det !== "number" || det === 0) return "Tidak bisa di-invers.";
      if (m.length === 2) {
        const [[a, b], [c, d]] = m;
        const inv = [
          [d / det, -b / det],
          [-c / det, a / det]
        ];
        return inv;
      }
      if (m.length === 3) {
        const inv = [];
        for (let i = 0; i < 3; i++) {
          inv[i] = [];
          for (let j = 0; j < 3; j++) {
            const minor = m
              .filter((_, r) => r !== i)
              .map(row => row.filter((_, c) => c !== j));
            const cofactor = ((i + j) % 2 === 0 ? 1 : -1) * determinantMatrix(minor);
            inv[i][j] = cofactor;
          }
        }
        const adjoint = transposeMatrix(inv);
        return adjoint.map(row => row.map(val => val / det));
      }
      return "Hanya mendukung 2x2 atau 3x3.";
    }

    function operate(op) {
      const r = parseInt(document.getElementById("rows").value);
      const c = parseInt(document.getElementById("cols").value);
      const A = getMatrix("A", r, c);
      const B = getMatrix("B", r, c);
      let result = "";

      switch (op) {
        case "add":
          result = printMatrix(addMatrix(A, B));
          break;
        case "subtract":
          result = printMatrix(subtractMatrix(A, B));
          break;
        case "multiply":
          if (A[0].length !== B.length) {
            result = "Kolom A harus sama dengan baris B.";
          } else {
            result = printMatrix(multiplyMatrix(A, B));
          }
          break;
        case "transpose":
          result = printMatrix(transposeMatrix(A));
          break;
        case "determinant":
          result = determinantMatrix(A);
          break;
        case "inverse":
          const inv = inverseMatrix(A);
          result = Array.isArray(inv) ? printMatrix(inv) : inv;
          break;
      }

      document.getElementById("result").innerText = "Hasil:\n" + result;
    }
  </script>
</body>
</html>
